<div class="row" style="padding-top: 40vh">
  <div class="col-md-3">
  </div>
  <div class="col-md-6 col-xs-12">
    <div class="input-group" *ngIf="state === 0">
      <input type="url" class="form-control" style="margin-left: 16px"
             placeholder="Wpisz adres url strony dla której chcesz wygenerować raport" #searchTerm>
      <button class="btn btn-primary" style="margin-left: 16px; margin-right: 16px"
              (click)="searchFor(searchTerm.value)" type="submit">Szukaj
      </button>
    </div>
    <div *ngIf="state === 1">
      <div class="progress" style="position: relative;">
        <div class="progress-bar progress-bar-striped indeterminate">
        </div>
      </div>
    </div>
    <div *ngIf="state === -1">
      <div class="alert alert-danger" role="alert">
        Podana przez Ciebie strona jest nieprawidłowa, albo wystąpił błąd serwisu <a class="float-right"
                                                                                     (click)="tryAgain()">Spróbuj
        ponownie</a>
      </div>
    </div>
  </div>
  <div class="col-md-3">
  </div>
</div>
